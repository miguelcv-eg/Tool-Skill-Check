<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Timing Skill Check</title>

  <!-- Lexend font (Google Fonts) -->
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: "Lexend", system-ui, sans-serif;
      background: #111;
      color: #eee;
      text-align: center;
      padding: 20px;
    }

    h1 {
      margin-bottom: 10px;
    }

    .bar-container {
      position: relative;
      width: 90%;
      max-width: 400px;
      height: 20px;
      background: #333;
      margin: 30px auto;
      border-radius: 10px;
      overflow: hidden;
    }

    .moving-line {
      position: absolute;
      top: 0;
      width: 2px;
      height: 100%;
      background: white;
    }

    .success-window {
      position: absolute;
      top: 0;
      height: 100%;
      background: rgba(0, 255, 0, 0.25);
    }

    .perfect-window {
      position: absolute;
      top: 0;
      height: 100%;
      background: rgba(255, 0, 0, 0.7);
    }

    .result {
      margin-top: 15px;
      font-size: 24px;
      height: 30px;
    }

    .controls {
      max-width: 400px;
      margin: auto;
      text-align: left;
    }

    label {
      display: block;
      margin-top: 15px;
    }

    input[type="range"] {
      width: 100%;
    }

    button {
      margin-top: 25px;
      padding: 15px 25px;
      font-size: 18px;
      border-radius: 10px;
      border: none;
      background: #00aa88;
      color: #fff;
      font-family: "Lexend", sans-serif;
    }
  </style>
</head>
<body>

  <h1>Timing Skill Check</h1>

  <div class="bar-container" id="bar">
    <div class="success-window" id="successWindow"></div>
    <div class="perfect-window" id="perfectWindow"></div>
    <div class="moving-line" id="line"></div>
  </div>

  <div class="result" id="result"></div>

  <button id="clickBtn">CLICK</button>

  <div class="controls">
    <label>
      Speed: <span id="speedVal">2.0</span>x
      <input type="range" id="speed" min="0.5" max="5" step="0.1" value="2">
    </label>

    <label>
      Timing Window (%): <span id="windowVal">20</span>%
      <input type="range" id="window" min="1" max="50" step="1" value="20">
    </label>

    <label>
      Perfect Window (% of timing window):
      <span id="perfectVal">5</span>%
      <input type="range" id="perfect" min="0.1" max="10" step="0.1" value="5">
    </label>
  </div>

  <script>
    const bar = document.getElementById("bar");
    const line = document.getElementById("line");
    const successWindow = document.getElementById("successWindow");
    const perfectWindow = document.getElementById("perfectWindow");
    const result = document.getElementById("result");

    const speedInput = document.getElementById("speed");
    const windowInput = document.getElementById("window");
    const perfectInput = document.getElementById("perfect");

    const speedVal = document.getElementById("speedVal");
    const windowVal = document.getElementById("windowVal");
    const perfectVal = document.getElementById("perfectVal");

    const clickBtn = document.getElementById("clickBtn");

    // PERFECT sound ONLY
    const perfectSound = new Audio("Black Flash.mp3");
    perfectSound.volume = 2.0;

    let pos = 0;
    let dir = 1;
    let lastTime = null;

    function updateWindows() {
      const barWidth = bar.clientWidth;

      const timingPercent = parseFloat(windowInput.value);
      const perfectPercent = parseFloat(perfectInput.value);

      const successWidth = barWidth * (timingPercent / 100);
      const successLeft = (barWidth - successWidth) / 2;

      const perfectWidth = successWidth * (perfectPercent / 100);
      const perfectLeft = (barWidth - perfectWidth) / 2;

      successWindow.style.width = successWidth + "px";
      successWindow.style.left = successLeft + "px";

      perfectWindow.style.width = perfectWidth + "px";
      perfectWindow.style.left = perfectLeft + "px";
    }

    function animate(time) {
      if (!lastTime) lastTime = time;
      const delta = time - lastTime;
      lastTime = time;

      const speed = parseFloat(speedInput.value);
      const barWidth = bar.clientWidth;

      pos += dir * delta * 0.2 * speed;

      if (pos <= 0) {
        pos = 0;
        dir = 1;
      }
      if (pos >= barWidth) {
        pos = barWidth;
        dir = -1;
      }

      line.style.left = pos + "px";
      requestAnimationFrame(animate);
    }

    clickBtn.addEventListener("click", () => {
      const barWidth = bar.clientWidth;

      const timingPercent = parseFloat(windowInput.value);
      const perfectPercent = parseFloat(perfectInput.value);

      const successWidth = barWidth * (timingPercent / 100);
      const successLeft = (barWidth - successWidth) / 2;

      const perfectWidth = successWidth * (perfectPercent / 100);
      const perfectLeft = (barWidth - perfectWidth) / 2;

      result.textContent = "";
      result.style.fontWeight = "normal";
      result.style.color = "#eee";

      if (pos >= perfectLeft && pos <= perfectLeft + perfectWidth) {
        result.textContent = "PERFECT!";
        result.style.color = "lime";
        result.style.fontWeight = "bold";

        perfectSound.pause();
        perfectSound.currentTime = 0;
        perfectSound.play();

      } else if (pos >= successLeft && pos <= successLeft + successWidth) {
        result.textContent = "SUCCESS";
        result.style.fontWeight = "bold";
      } else {
        result.textContent = "FAIL";
      }

      setTimeout(() => {
        result.textContent = "";
      }, 1000);
    });

    function updateLabels() {
      speedVal.textContent = speedInput.value;
      windowVal.textContent = windowInput.value;
      perfectVal.textContent = perfectInput.value;
      updateWindows();
    }

    speedInput.addEventListener("input", updateLabels);
    windowInput.addEventListener("input", updateLabels);
    perfectInput.addEventListener("input", updateLabels);

    updateLabels();
    updateWindows();
    requestAnimationFrame(animate);
  </script>

</body>
</html>
